<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <div class="master-wrap">
        <div class="grid-container">
            <div class="card" id="0"></div>
            <div class="card" id="1"></div>
            <div class="card" id="2"></div>
            <div class="card" id="3"></div>
            <div class="card" id="4"></div>
            <div class="card" id="5"></div>
            <div class="card" id="6"></div>
            <div class="card" id="7"></div>
            <div class="card" id="8"></div>
        </div>
        <div class="scoreboard">
            <p>Enter names, submit, then hit start game!</p>
            <p class="rules"></p>
            <p class="game-end-message"></p>
        </div>
        <div class="player-names">
           <form action="post">
            <label for="player1">Player 1</label>
            <input id="player1" type="text">
            <label for="player2">Player 2</label>
            <input id="player2" type="text">
            <button class="player-names" type="button">Submit</button>
           </form>
        </div>
        <button class="new-game" type="button">Start New Game</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
